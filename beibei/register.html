<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link href="css/base.css" type="text/css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/register.css" rel="stylesheet"/>
    <link href="css/jquery.idcode.css" rel="stylesheet" />
</head>
<body>
<div class="r-wrap-header">
	<div class="r-header">
		<div class="r-header-left">
			<a href="#"></a>
		</div>
		<div class="r-header-right">
			<a href="#"></a>
			
		</div>
		
	</div>
</div>	

<div class="r-wrap-content">
	<div class="r-content clear">
		<div class="left">
			<a href="#"></a>
		</div>
		<div class="right clear">
			<form action="" class="clear">
				<div class="title">
					<span class="txt">
					<span>已有账号？</span>
					<a href="login.html">直接登录</a>
					</span>
					新用户注册
				</div>
				<div class="group">
					<i class="fa fa-user"></i>|
					<input type="text" placeholder="您的手机号" id="phnoe-number"/>
				</div>
				<!--验证-->
				<div class="notice notice1"><i class="fa fa-exclamation-circle"></i>手机号码格式错误!</div>
				<!--<div class="group huadong">
					<div class="toright"><i class="fa fa-angle-double-right"></i></div>
					
					
				</div>-->
				<div class="clear">
				<div class="select">
					<i class="fa fa-envelope-o"></i>|
					<input type="text" placeholder="请输入验证码" id ="Txtidcode" class ="txtVerification"/>
				
				</div>

				
				<div class="idcode"><span id="idcode"></span></div>
				</div>
				<div class="notice notice2"><i class="fa fa-exclamation-circle"></i>验证码格式错误!</div>
				
				<div class="group">
					<i class="fa fa-unlock-alt"></i>|
					<input type="text" placeholder="密码，6-16位字母、数字或符号" id="password"/>
				</div>
				<div class="notice notice3"><i class="fa fa-exclamation-circle"></i>密码格式错误!</div>
				
				
				<div class="register">
					注册
				</div>
				<div class="tip"><span>为保障账户安全，建议密码为6-16位字符，可包含数字、字母和特殊字符。</span></div>
				<div class="tip"><span>注册即接受 </span><a href="">《贝贝使用协议》</a><span>和</span><a href="">《社区使用协议》</a></div>
				<div class="tip tip1 clear">
					<a class="t"><span>快捷登录方式：</span></a>
					
					<a href="#" class="qq"></a>
					<a href="#" class="taobao"></a>
					<a href="#" class="weixin"></a>
				</div>
			    
			
			</form>
		</div>
	</div>
</div>
	
	
	
	
	
	



<div id="footer"></div>



<script src="lib/jquery-2.1.1.min.js"></script>
<script src="js/common.js"></script>
<script>
	loadHtml("common/footer.html","footer");
</script>
<script src="lib/jquery.idcode.js"></script>
<script src="lib/jquery.cookie.js"></script>
<script src="js/register.js"></script>	
</body>
</html>
