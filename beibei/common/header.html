			<script>
			$(function(){
			   //判断是否已经登录,改变登录状态
			   console.log("kk")
			    var $Cookie   = $.cookie('login');
				if($Cookie=="" || $Cookie==undefined){
					$('.logined').html("请登录");

					
				}else{
					
					var obj = JSON.parse($Cookie);
					console.log(obj)
					if(obj.type==true){
						console.log('登录成功');
						$('.logined').remove();
						$('.register').remove();

						$('.zhuangtai').append($('<a style="color:red" class="loginName">'+obj.name+'</a><a style="margin-left:6px" class="loginout">[退出]</a>'));
					}else{
						$('.logined').html("请登录")
					}
				}
				
				//点击退出
				$('.loginout').click(function(){
					var oldCookie=$.cookie("login");
			  	    var clearCookie=JSON.parse(oldCookie);
			  	
			  	    clearCookie="";
			  	    var user=$('.loginName').html();
			  	    console.log(user)
//			  	   
			  	    $('.loginName').remove();
			  	    $('.loginout').remove();
			  	    $('.zhuangtai').append($('<a href="login.html" class="logined">请登录</a>&nbsp;<a href="register" class="register">免费注册</a>'));
				  	//重置用户信息
				  	$.cookie("login",JSON.stringify(clearCookie),{expirce:7,path:"/"});	
				  	 
				  	    
				    
				})
				
			})

			</script>
